<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisUI and Tailwind adding  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font adding  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body class="poppins">
    <nav>
      <div class="navbar px-8">
        <div class="flex-1">
          <div class="flex">
            <img class="w-10 h-10" src="../assets/logo.png" alt="" />
            <a class="btn btn-ghost text-3xl -mx-2"
              ><span class="font-light">Dev</span>Board</a
            >
          </div>
        </div>
        <div class="flex">
          <div
            class="mx-4 my-1 border border-solid border- rounded-2xl p-1 py-2"
          >
            <input type="checkbox" checked="checked" class="checkbox" /> 25
          </div>

          <img class="w-8 h-8 my-2" src="../assets/theme-btn.png" alt="" />
        </div>
      </div>
    </nav>
    <div
      class="grid grid-cols-12 gap-4 py-8 px-8 grid-rows-12 text-center pt-16"
    >
      <div class="col-span-2 bg-[#F4F7FF] row-span-2 h-32 pt-12 rounded-lg">
        <input
          type="checkbox"
          checked="checked"
          class="checkbox mx-2 border rounded-full"
        />Total Assigned <br /><span class="text-2xl font-bold">05</span>
      </div>
      <div
        class="col-span-4 rounded-lg row-span-2 flex text-center py-8 px-8 bg-gradient-to-r from-indigo-500 via-rgba(108, 127, 250, 1) to-blue-200"
      >
        <img class="w-18 h-16" src="../assets/board.png" alt="" />
        <span class="py-3 text-xl font-semibold"
          >Discover Something New <br />Today !</span
        >
      </div>
      <div class="flex col-span-2 bg-[#F4F7FF] rounded-lg row-span-2">
        <img class="min-w-px py-10" src="../assets/calender.png" alt="" /><span
          class="-top-5 text-xl font-semibold mt-8 ml-4"
          ><span class="font-medium">WED,</span><br />
          FEB 28, 2025</span
        >
      </div>
      <div class="col-span-4 bg-[#F4F7FF] rounded-lg row-span-12 flex">
        <div class="">
          <img class="mx-8 my-6" src="../assets/activity.png" alt="" />
        </div>
        <span class="my-6 -mx-4">Activity Log</span>
        <div class="btn btn-primary mt-16"><button>Clear History</button></div>
      </div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52">5</div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52">6</div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52">7</div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52">8</div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52 -my-28">
        9
      </div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52 -my-28">
        10
      </div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg row-span-5 h-52 -my-28">
        11
      </div>
      <div class="col-span-2 bg-[#F4F7FF] rounded-lg -my-28">12</div>
    </div>
  </body>
</html>
